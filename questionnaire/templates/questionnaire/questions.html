{%extends "questionnaire/layouts/base.html"%}
{% load static%}
{% block title %} Questionnaire {% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/slider.css' %}">
<style>
    .btn-circle {
  width: 30px;
  height: 30px;
  text-align: center;
  padding: 6px 0;
  font-size: 12px;
  line-height: 1.428571429;
  border-radius: 15px;
}
.btn-circle.btn-lg {
  width: 50px;
  height: 50px;
  padding: 10px 16px;
  font-size: 18px;
  line-height: 1.33;
  border-radius: 25px;
}
.btn-circle.btn-xl {
  width: 70px;
  height: 70px;
  /* padding: 10px 16px; */
  font-size: 24px;
  /* line-height: 1.33; */
  text-align: center;
  font-size: 24px;
  line-height: 55px;
  border-radius: 35px !important;
  margin:0 auto;
} 
.display-none{
    display: none;
}
.hide{
    visibility: hidden;
}
.show{
    display: block;
    visibility: visible;
}

</style>

{% endblock %}
{% block content %} 
<div class=" pb-5 container">
    <div class="col-md-8 offset-md-2">
        <div id="tf" class="card mb-2 mt-2">
            <div class="card-body ">
                <p class="question"></p>
                <div class="row answers text-center mt-2"></div>
                <a href="#" class="btn btn-link answer mt-2 hide skip">skip</a>
            </div>
        </div>
        <div id="mcq" class="card mb-2 mt-2 display-none">
            <div class="card-body">
                <p class="question"></p>
                <div class="row justify-content-center text-center mt-2">
                    <div class="btn-group btn-group-toggle answers" data-toggle="buttons"></div>
                </div>
                <a href="#" class="btn btn-link mt-2 hide skip">skip</a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
{% block scripts %}
<script src="{% static 'js/slider.js' %}"></script>
<script src="{% static 'js/ajax-setup.js' %}"></script>
<script src="{% static 'js/questions.js' %}"></script>

{% endblock %}
